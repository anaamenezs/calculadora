<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.0.min.js"></script>
  <script src="components/plugins.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <center>
<form name="Calc">
<div class="container">
	<div class="row"></div><br><br>
  		<div class="col-12"><b><h3>CALCULADORA</h3></b></div><br><br>
    	<div class="col-12">
    		<input type="text"  name="Input" size="25">
   		</div>
   </div><br><br>
	<div class="row">
		<div class="col-2"></div>
  		<div class="col-2"><input class="btn btn-dark" type="button" name="um"
			value="  1  " onClick="Calc.Input.value += '1'"></div>
  		<div class="col-2"><input class="btn btn-dark" type="button" name="dois"
			value="  2  " onClick="Calc.Input.value += '2'"></div>
		<div class="col-2"><input class="btn btn-dark" type="button" name="tres"
			value="  3  " onClick="Calc.Input.value += '3'"></div>
		<div class="col-2"><input class="btn btn-secondary" type="button" name="mais"
			value="  +  " onClick="Calc.Input.value += ' + '"></div>
		<div class="col-2"></div>
	</div><br><br>
	<div class="row">
		<div class="col-2"></div>
		<div class="col-2"><input class="btn btn-dark" type="button" name="quatro"
			 value="  4  " onClick="Calc.Input.value += '4'"></div>
		<div class="col-2"><input class="btn btn-dark" type="button" name="cinco"
			 value="  5  " onClick="Calc.Input.value += '5'"></div>
		<div class="col-2"><input class="btn btn-dark" type="button" name="seis"
			 value="  6  " onClick="Calc.Input.value += '6'"></div>
		<div class="col-2"><input class="btn btn-secondary" type="button" name="menos"
			 value="  -   " onClick="Calc.Input.value += ' - '"></div>
		<div class="col-2"></div>
	</div><br><br>
	<div class="row">
		<div class="col-2"></div>
		<div class="col-2"><input class="btn btn-dark" type="button" name="sete"
			 value="  7  " onClick="Calc.Input.value += '7'"></div>
		<div class="col-2"><input class="btn btn-dark" type="button" name="oito"
			 value="  8  " onClick="Calc.Input.value += '8'"></div>
		<div class="col-2"><input class="btn btn-dark" type="button" name="nove"
			 value="  9  " onClick="Calc.Input.value += '9'"></div>
		<div class="col-2"> <input class="btn btn-secondary" type="button" name="vezes"
			 value="  x  " onClick="Calc.Input.value += ' * '"></div>
		<div class="col-2"></div>
	</div><br><br>
	<div class="row">
		<div class="col-2"></div>
		<div class="col-2"><input class="btn btn-warning" type="button" name="apagar"
			 value="  C  " onClick="Calc.Input.value = ''"></div>
		<div class="col-2"> <input class="btn btn-dark" type="button" name="zero"
			 value="  0  " onClick="Calc.Input.value += '0'"></div>
		<div class="col-2"><input class="btn btn-secondary" type="button" name="igual"
			 value="  =  " onClick="Calc.Input.value = eval(Calc.Input.value)"></div>
		<div class="col-2"><input class="btn btn-secondary" type="button" name="div"
			 value="  /   " onClick="Calc.Input.value += ' / '"></div>
		<div class="col-2"></div>
	</div>
</div>
</form>
</center>
</body>
</html>
